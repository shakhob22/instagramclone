name: instagramclone
description: Instagram Clone Application.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  image_picker: ^0.8.4+2
  cached_network_image: ^3.1.0
  fluttericon: ^2.0.0
  pinch_zoom_image_last: ^0.4.1

  firebase_core: ^1.7.0
  firebase_auth: ^3.1.3
  firebase_storage: ^10.0.5
  cloud_firestore: ^2.5.3
  firebase_messaging: ^10.0.9
  shared_preferences: ^2.0.8

  fluttertoast: ^8.0.8
  device_info: ^2.0.2
  flutter_local_notifications: ^9.0.1
  share_plus: ^3.0.4
  path_provider: ^2.0.6
  http: ^0.13.4

  flutter_native_splash: ^1.3.1

flutter_native_splash:
  fullscreen: true
  image: assets/images/logo.png
  background_image: assets/images/splash.png
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: Billabong
      fonts:
        - asset: assets/fonts/Billabong.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
